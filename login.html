<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login | Apex Chest Clinic</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)), 
                        url('image_14c83f.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .login-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

       
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .login-card h2 {
            color: #f8fafc;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-card p {
            color: #38bdf8;
            margin-bottom: 30px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            color: #cbd5e1;
            font-size: 0.85rem;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input {
            background: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: white !important;
            padding: 12px 15px;
            border-radius: 10px;
            width: 100%;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #38bdf8 !important;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.2);
        }

        .btn-login-submit {
            width: 100%;
            padding: 14px;
            background: #38bdf8;
            color: #0f172a;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-login-submit:hover {
            background: #7dd3fc;
            transform: translateY(-2px);
        }

        .back-home {
            display: inline-block;
            margin-top: 25px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .back-home:hover {
            color: #f8fafc;
        }
    </style>
</head>
<body>

    <nav class="navbar" style="background: transparent; border: none;">
        <div class="logo" style="display: flex; align-items: center; gap: 15px; padding: 20px 5%;">
            <img src="logo.png" alt="Apex Logo" style="height: 50px;">
            <div style="font-weight: 700; color: #38bdf8; font-size: 1.4rem;">Apex <span style="color: #f8fafc; font-weight: 400;">Chest Clinic</span></div>
        </div>
    </nav>

    <div class="login-wrapper">
        <div class="login-card">
            <h2>Doctor Portal</h2>
            <p>Welcome back, Dr. Gaurav</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="email" id="email" placeholder="admin@apex.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-login-submit">Sign In</button>
            </form>

            <a href="index.html" class="back-home">← Back to Patient Portal</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

          
            if (email === "admin@apex.com" && password === "doctor123") {
                localStorage.setItem('isDoctorLoggedIn', 'true');
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid credentials. Please try again.");
            }
        });
    </script>
</body>

</html>
